<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BombCountdown</title>
    <link rel="stylesheet" href="visual.css">
</head>
<body>

<div class="timer">
        <div class="min" id="minutes">
            <button class="plusbut" id="plusbuttonsminutes">+</button>
            <div class="number" id="minutesoftime">00</div>
            <button class="minusbut" id="minusbuttonminutes">-</button>
        </div>

        <div class="dvoetochie1" id="d2t2">
            <div class="d2tc" id="d2tc2">:</div>
        </div>

        <div class="sec" id="seconds">
            <button class="plusbut" id="plusbuttonsseconds">+</button>
            <div class="number" id="secondsoftime">00</div>
            <button class="minusbut" id="minusbuttonseconds">-</button>
        </div>

        <div class="dvoetochie2" id="d2t">
            <div class="d2tc" id="d2tc">:</div>
        </div>

        <div class="milsec" id="milliseconds">
            <button class="plusbut" id="plusbuttonsmilliseconds">+</button>
            <div class="number" id="millisecondsoftime">000</div>
            <button class="minusbut" id="minusbuttonmilliseconds">-</button>
        </div>

</div>


    <button class="startbutton" id="startbut">LET'S GO!</button>



<script src="bombscript.js"></script>

</body>
</html>
